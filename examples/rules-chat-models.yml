# Recommended settings for model families

- when:
    body: { model: "deepseek" }
  merge:
    temperature: 0.6
    top_p: 0.95
    min_p: 0
  stop: true

- when:
    body: { model: "gemma-?3" }
  merge:
    temperature: 1
    top_k: 64
    top_p: 0.95
    min_p: 0
  stop: true

